<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="card card-chart">
                    <div class="card-header card-header-Brown">
                        <div class="ct-chart" id="approvalsChart"></div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="SessionForm">
                            
                            <div class="row">
                                <div class="col-md-4" style="padding-top: 2%; padding-left: 6%;">
                                    <h6>Presenter Name</h6>
                                </div>
                                <div class="col-md-6">
                                    <input style="width:100%;" name="PresenterName" formControlName="PresenterName">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4" style="padding-top: 2%; padding-left: 6%;">
                                    <h6>Session Name</h6>
                                </div>
                                <div class="col-md-6">
                                    <input style="width:100%;" name="SessionName" formControlName="SessionName">
                                </div>
                            </div>

                            <!-- <div class="row">
                                <div class="col-md-4" style="padding-top: 2%; padding-left: 6%;">
                                    <h6>Session Video</h6>
                                </div>
                                <div class="col-md-6">
                                    <input type="file" name="SessionVideo" formControlName="SessionVideo">
                                </div>
                            </div> -->

                            <div class="row justify-content-center">
                                <button mat-raised-button class="btn btn-primary" type="submit"
                                    (click)="submitForm()">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
