<h1 mat-dialog-title><b>{{data.title}} </b> </h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<hr />
<div mat-dialog-actions style="float:right">
  <button mat-raised-button class="btn btn-primary" cdkFocusInitial [mat-dialog-close]="true" >Yes</button>
  <button mat-raised-button class="btn btn-warn" [mat-dialog-close]="false">No</button>
</div>
